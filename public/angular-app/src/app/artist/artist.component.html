<h1 class="artist-name">{{ artist.name }}</h1>
<p class="artist-country">Country: {{ artist.country }}</p>

<ul class="paintings-list">
  <li *ngFor="let painting of artist.paintings">
    <a routerLink="/artists/{{ artist._id }}/paintings/{{ painting._id }}" class="painting-link">
      {{ painting.name }}
    </a>
  </li>
</ul>
